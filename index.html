<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Nerd</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <div class="container bg-primary">
 <div class="jumbotron text-center">
            <!--Image is here-->
     <h1>Movie Nerd</h1>
     <h3>Find movies fast!</h3>
        </div>
<br />
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a movie bro.." data-bind="value: searchTerm">
      <span class="input-group-btn">
        <button class="btn btn-default:right" data-bind="click: searchForMovie">Search!</button>
      </span>
    </div><!-- /input-group -->
      <br />
  <div class="alert alert-info text-center" data-bind="visible: movies().length == 0">
      No Movies Found!
  </div>
      <br />
<div class="row" data-bind="visible: movies().length > 0, foreach: movies">
  <div class="col-sm-6 col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading text-center" style="color: black"><span data-bind="text: Title"></span></div>
      <div class="panel-body text-center" style="height: 515px">
          
      <img width="300" heigth="400" data-bind="attr: { src: Poster }" />
      <br />
      <small>Filmed in <span data-bind="text: Year"></span></small>
      <br />
      <a data-bind="attr: { href: 'http://www.imdb.com/title/' +imdbID() }">Click to view movie on IMDB</a>
    </div>
   </div>
  </div>
 </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockout-mapping/knockout.mapping.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

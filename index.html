<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Nerd</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <h1 style="text-align:center;">Movie Nerd</h1>
        <h4 style="text-align:center;">Find Flicks Fast!</h4>
 

  <div class "container" style="margin-top:24px;">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a movie bro.." data-bind="value: searchTerm">
      <span class="input-group-btn">
        <button class="btn btn-default:right" data-bind="click: searchForMovie">Search!</button>
      </span>
    </div><!-- /input-group -->

<div style="height: 24px;"></div>

  <div class="alert alert-info" data-bind="visible: movies().length == 0">
No Movies Found
</div>
<div class="row" data-bind="visible: movies().length > 0, foreach: movies">
  <div class="col-sm-6 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><span data-bind="text: Title"></span></div>
      <div class="panel-body text-center">
      <img width="150" heigth="200" data-bind="attr: { src: Poster }" />
      <br />
      <small>Filmed in <span data-bind="text: Year"></span></small>
      <br />
      <a data-bind="attr: { href: 'http://www.imdb.com/title/' +imdbID() }">Click to view movie on IMDB</a>
    </div>
   </div>
  </div>
 </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockout-mapping/knockout.mapping.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
